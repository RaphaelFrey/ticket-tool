<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Employee</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Employee</h3>
    <hr/>

    <form th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{username}" class="form-control col-4 mb-4" placeholder="Enter Username" />

        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter Password" />

        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter E-Mail" />

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/employees/list}">Back to list</a>
</div>

</body>
</html>
